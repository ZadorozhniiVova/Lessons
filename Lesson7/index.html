<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asseets/css/style.css">
</head>
<body>
    <header>
        <div class="header_conteiner">
            <div class="logo">
                <img src="./asseets/img/Logo.png" alt="Productly_logo">
            </div>
            <nav class="nav_menu_list">
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
            <div class="sign">
                <button type="submit" class="SignIn">Sign In</button>
                <button type="submit" class="SignUp">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container first-screen">
            <section class="container_content_text">
                <h1>The Design Thinking superpowers</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <button type="submit" class="GetStarted">Get Started</button>
            </section>
            <div class="container_content_img">
                <img src="./asseets/img/people.png" class="container_img" alt="People_img" >
            </div> 
        </div>
    </main>
    
</body>
</html>
