<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">   
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="content">
        <header>
            <section>
                <h1>
                    CSS Dinner Shopping List
                </h1>
                <p>
                    Letâ€™s go to the mall!
                </p>
            </section>
        </header>
        <main>
            <div class="container">
                <div class="bucket_item_list">                        
                    <div class="form_fields">
                        <input type="checkbox" name="check" id="check1" class="check_list onclick">
                        <label for="check1" class="bucket_item onclick">
                            <span class="material-icons">done</span>
                            <span class="Name cross">A lot of pickles</span>
                            <span class="comments cross">for the next lessons about CSS</span>
                        </label>
                    </div>
                        
                    <div class="form_fields">
                        <input type="checkbox" name="check" id="check2" class="check_list onclick">
                        <label for="check2" class="bucket_item onclick">
                            <span class="material-icons">done</span>
                            <span class="Name cross">10 apples</span>
                            <span class="comments cross">for more CSS manipulations</span>
                        </label>
                    </div>
                        
                    <div class="form_fields">
                        <input type="checkbox" name="check" id="check3" class="check_list onclick">
                        <label for="check3">
                            <span class="material-icons">done</span>
                            <span class="Name cross">20 oranges</span> 
                            <span class="comments cross">because they are awesome</span>
                        </label>
                    </div>
                        
                    <div class="form_fields">
                        <input type="checkbox" name="check" id="check4" class="check_list onclick">
                        <label for="check4" class="bucket_item onclick">
                            <span class="material-icons">done</span>
                            <span class="Name cross">13 plates</span>
                            <span class="comments cross">hm... they always dissapear</span>
                        </label>
                    </div>

                    <div class="form_fields">
                        <input type="checkbox" name="check" id="check5" class="check_list onclick">
                        <label for="check5" class="bucket_item onclick">
                            <span class="material-icons">done</span>
                            <span class="Name cross">15 bentos</span>
                            <span class="comments cross"> for the next lessons about CSS</span>
                        </label>
                    </div>
                    
                    <div class="form_fields">
                        <input type="checkbox" name="check" id="check6" class="check_list onclick">
                        <label for="check6" class="bucket_item onclick"> 
                            <span class="material-icons">done</span>
                            <span class="Name cross">1 bottle of Sake</span>
                            <span class="comments cross">for my friends</span> 
                        </label>
                    </div>
                </div>
                
                <div class="end onclick">
                    <a href="#">Bon Appetit</a>
                </div>
            </div>
        </main>
    </div> 
</body>
</html>
