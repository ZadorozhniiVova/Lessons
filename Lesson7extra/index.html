<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>CSS Weather Forecast</h1>
                <div class="weather">
                    <div class="weather-type lissabon middle">
                        <div class="weather_inside">
                            <p>Lissabon</p>
                            <div class="weather_info">
                                <p class="cels">21°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-day-sunny.png" alt="wi-day-sunny icon">                                    
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="weather-type paris">
                        <div class="weather_inside">
                            <p>Paris</p>
                            <div class="weather_info">
                                <p class="cels">11°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-night-sleet.png" alt="wi-night-sleet icon">                                    
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="weather-type belgrade">
                        <div class="weather_inside">
                            <p>Belgrad</p>
                            <div class="weather_info">
                                <p class="cels">11°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-day-cloudy.png" alt="wi-day-cloudy icon">                                    
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="weather-type venice">
                        <div class="weather_inside">
                            <p>Venice</p>
                            <div class="weather_info">
                                <p class="cels">21°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-day-cloudy-high.png" alt="day-cloudy-high icon">                                    
                                </div> 
                            </div>
                        </div> 
                    </div>
                    <div class="weather-type Tel-avive">
                        <div class="weather_inside">
                            <p>Tel-Avive</p>
                            <div class="weather_info">
                                <p class="cels">32°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-hot.png" alt="wi-hot icon">                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-type Cair">
                        <div class="weather_inside">
                            <p>Cair</p>
                            <div class="weather_info">
                                <p class="cels">21°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-day-sunny.png" alt="wi-day-sunny icon">
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="weather-type NY">
                        <div class="weather_inside">
                            <p>New-York</p>
                            <div class="weather_info">
                                <p class="cels">17°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-day-sleet-storm.png" alt="wi-day-sleet-storm icon">
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="weather-type ND">
                        <div class="weather_inside">
                            <p>New-Deli</p>
                            <div class="weather_info">
                                <p class="cels">17°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-rain-wind.png" alt="wi-rain-wind icon">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="weather-type SF middle">
                        <div class="weather_inside">
                            <p>San-Francisco</p>
                            <div class="weather_info">
                                <p class="cels">15°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-day-sunny-overcast.png" alt="wi-day-sunny-overcast icon">
                                </div>                                
                            </div>
                        </div>                        
                    </div>
                    <div class="weather-type Tokyo">
                        <div class="weather_inside">
                            <p>Tokyo</p>
                            <div class="weather_info">
                                <p class="cels">8°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-night-clear.png" alt="wi-night-clear icon">
                                </div>                                
                            </div>                            
                        </div>                        
                    </div>
                    <div class="weather-type Sydney big">
                        <div class="weather_inside">
                            <p>Sydney</p>
                            <div class="weather_info">
                                <p class="cels">25°C</p>
                                <div class="icon_box">
                                    <img class="weather_icon" src="./assets/img/wi-night-partly-cloudy.png" alt="wi-night-partly-cloudy icon">
                                </div>                                
                            </div>                    
                        </div> 
                    </div>
                </div>
                <div class="bottom_text">
                    <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
